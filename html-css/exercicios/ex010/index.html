<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midias em HTML5</title>
</head>
<body>
  <h1>Imagens dinamicas</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes
    ou simplismente aumente e diminua o tamanho do navegador.
  </p>

  <picture>
    <source media="(max-width: 750px )" srcset="imagens/p.png" type="image/png">
    <source media="(max-width: 1050px )" srcset="imagens/m.png" type="image/png">
    <img src="imagens/g.png" alt="Imagem flexivel">
  </picture>

  <h1>Reproduzindo Áudio</h1>
  <p>vamos aprender e reproduzir áudios em HTML5</p>
  <!-- <audio src="midia/368 - Dyalla.mp3" controls autoplay></audio> -->
   <!-- usando "audio src="" controls autoplay" tera acessibilidade com popucos navegadores-->
    <audio preload="metadata" autoplay controls>
        <source src="midia/368 - Dyalla.mp3" type="audio/mpeg">
        <source src="midia/368 - Dyalla.ogg" type="audio/ogg">
        <source src="midia/368 - Dyalla.wav" type="audio/wav">
        <!--TENTAR EVITAR ARQUIVOS WAV-->
        <p> Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/368 - Dyalla.mp3">Clique aqui para baixar o arquivo
           MP3</a></p>
    </audio>
</body>
</html>
